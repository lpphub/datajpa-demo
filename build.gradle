buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RELEASE")
    }
}

group 'com.jpa.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
//targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web:1.3.0.RELEASE')
//            {
//        exclude module: "spring-boot-starter-tomcat"
//    }
    compile('org.springframework.boot:spring-boot-starter-data-jpa:1.3.0.RELEASE')
    compile("org.springframework.boot:spring-boot-starter-actuator:1.3.0.RELEASE")
    compile('com.alibaba:druid:1.0.16')
    compile('mysql:mysql-connector-java:5.1.34')
    testCompile('org.springframework.boot:spring-boot-starter-test:1.3.0.RELEASE')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}